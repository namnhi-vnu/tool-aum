<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chấm Công</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="app">
        <div class="app__content">
            <div>
                <h2>Chấm Công Tự Động</h2>
                <div id="datesnow">
                    <p><span id="days"></span></p>
                    <p>Ngày</p>
                    <p class="date"></p>/
                    <p class="month"></p>/
                    <p class="year"></p>
                </div>
            </div>
            <div class="app_desc" id="actives">
                <a href="#" class="notification ">Start Sáng<span class="desc">Đã Chấm Công</span></a>
                <a href="#" class="notification ">End Sáng<span class="desc">Đã Chấm Công</span></a>
                <a href="#" class="notification ">Start Chiều<span class="desc">Đã Chấm Công</span></a>
                <a href="#" class="notification ">End Chiều<span class="desc">Đã Chấm Công</span></a>

            </div>
            <div class="app__time">
                <p class="hour"></p><span>:</span>
                <p class="minute"></p><span>:</span>
                <p class="second"></p>
            </div>
        </div>
        <div class="app__descs">
            <h2>Hôm nay Chủ Nhật Nghỉ thôi (^.^)</h2>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
